<body>
    
    <script>

        let num = Number(prompt("Digite um número: "))
        let anterior = num - 1
        let sucessor = num + 1

        alert(`O número é: ${num}, seu anterior é ${anterior} e seu sucessor é ${sucessor}`)

    </script>
