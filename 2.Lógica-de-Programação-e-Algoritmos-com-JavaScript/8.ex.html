<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let preço = Number(prompt("Digite o preço do produto"))
        let avista = preço - (preço * 0.10)
        let parcela = preço / 3

        alert(`O preço do produto é ${preço}, o produto a vista é ${avista} e em 3x é ${parcela}`)
    </script>
    
</body>
</html>
