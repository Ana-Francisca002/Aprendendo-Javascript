<body>

    <script>

    let num = prompt("Digite um número (para obter o dobro): ")
    let result = num * 2

    alert(result)

    //Caso eu precisasse somar eu precisaria converter o prompt usando number

    let num1 = Number(prompt("Digite um número (para ser somado a 2): "))
    let result1 = num1 + 2

    alert(result1)
    </script>
    
</body>
